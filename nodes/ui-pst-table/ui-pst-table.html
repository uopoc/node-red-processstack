<script type="text/javascript">
    RED.nodes.registerType('ui-pst-table', {
        category: 'dashboard',
        color: '#3fadb5',
        defaults: {
            name: { value: '' },
            group: { type: 'ui_group', required: true },
            order: { value: 0 },
            width: { value: 100 },
            height: { value: 100 }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-table",
        label: function () {
            return this.name || "PST Table";
        }
    });
</script>

<script type="text/html" data-template-name="ui-pst-table">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-object-group"></i> Group</label>
        <select id="node-input-group"></select>
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="fa fa-sort"></i> Order</label>
        <input type="number" id="node-input-order">
    </div>
    <div class="form-row">
        <label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
        <input type="number" id="node-input-width">
    </div>
    <div class="form-row">
        <label for="node-input-height"><i class="fa fa-arrows-v"></i> Height</label>
        <input type="number" id="node-input-height">
    </div>
</script>


<script type="text/html" data-help-name="ui-pst-table">
    <p>
		Display stack data of a processstack pst-supervisor node.
	</p>
	<p>
		In Dashboard panel: display the content of the stack in the dashboard<br/>

		It can replace a ui-template node.
	</p>
</script>
